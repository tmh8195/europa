<div *ngIf="snippet">
    <div class="container-fluid">
        <mat-card style="margin-top:20px">
            <mat-chip-list>
                <mat-chip *ngFor="let tag of snippet.tags" selected
                          [removable]="removable">
                    {{tag.name}}
                    <!--<mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>-->
                </mat-chip>
            </mat-chip-list>
            <h2 style="margin-top: 30px;text-align:center">{{snippet.title | uppercase}}</h2>
            <app-page [page]="page"></app-page>

            <!--<pre class="prettyprint lang-python justify-content-left" [innerHTML]="snippet.code"></pre>-->
        </mat-card>

    </div>
</div>
