<div style="margin-top: 10px">
    <mat-chip-list *ngIf="tagCount && tagCount?.length!=0" #chipList
                   style="margin-top: 40px">
        <mat-chip *ngFor="let tagcounter of tagCount" color="accent"
                  (click)="addFilter(tagcounter.tag)">
            {{tagcounter.tag.name}}
            <!--<mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>-->
        </mat-chip>
    </mat-chip-list>
</div>
