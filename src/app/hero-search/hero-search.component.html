<div id="search-component">
  <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Search..." />
</div>
<div>
   <ul class="search-result list-group" >
    <li *ngFor="let hero of snippets$ | async" class="list-group-item">
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
